<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="hello.jpg" alt="avatar" width="100" height="100">
      <h3 id="profileName">Adib</h3>
    </div>
    <nav>
      <a href="#" class="active"><i class="fa-solid fa-gauge"></i> Dashboard</a>
      <a href="#transactions"><i class="fa-solid fa-clock-rotate-left"></i> Transactions</a>
      <a href="#settings"><i class="fa-solid fa-gear"></i> Settings</a>
    </nav>
    <div class="mode-toggle">
      <i class="fa-solid fa-moon"></i>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider round"></span>
      </label>
      <i class="fa-solid fa-sun"></i>
    </div>
  </div>

  <div class="main-content">
    <header>
      <h2 id="welcomeMsg"><i class="fa-solid fa-wallet"></i> Wallet Dashboard</h2>
    </header>

    <section class="balance-card">
      <h3>Current Balance</h3>
      <p class="balance-amount">$<span id="balance">0</span></p>
    </section>

    <section class="charts">
      <canvas id="transactionLineChart"></canvas>
    </section>

    <section class="actions">
      <div class="action">
        <h3><i class="fa-solid fa-circle-plus"></i> Add Money</h3>
        <form id="addForm">
          <input type="number" id="addAmount" placeholder="Enter amount" required>
          <button type="submit">Add</button>
        </form>
      </div>
      <div class="action">
        <h3><i class="fa-solid fa-hand-holding-dollar"></i> Withdraw</h3>
        <form id="withdrawForm">
          <input type="number" id="withdrawAmount" placeholder="Enter amount" required>
          <button type="submit">Withdraw</button>
        </form>
      </div>
      <div class="action">
        <h3><i class="fa-solid fa-paper-plane"></i> Send Money</h3>
        <form id="sendForm">
          <input type="text" id="sendTo" placeholder="Receiver (for note)" required>
          <input type="number" id="sendAmount" placeholder="Amount" required>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <section class="transactions-section" id="transactions">
      <h3><i class="fa-solid fa-clock-rotate-left"></i> Transactions</h3>
      <ul id="transactionsList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
